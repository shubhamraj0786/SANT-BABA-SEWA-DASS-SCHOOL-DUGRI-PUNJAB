<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #eef1f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            font-weight: 600;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }

        .icon {
            font-size: 1.3rem;
            color: #007bff;
            margin-right: 10px;
        }

        .contact-info h5 {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .btn-social {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
        }

        .social-buttons a {
            margin: 5px;
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-info {
                text-align: center;
            }

            .social-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-6">
                <h3 class="mb-4">Get in Touch</h3>
                <form action="/submit-contact-form" method="post">
                    <div class="mb-4">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="6" required placeholder="Type your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Send Message</button>
                </form>
            </div>
            <!-- Contact Info -->
            <div class="col-lg-6">
                <h3 class="mb-4">Contact Information</h3>
                <p><i class="fas fa-map-marker-alt icon"></i><strong>Address:</strong> <a href="https://www.google.com/maps?q=Village+Dugri,+P.O.+Rurki+kallan,+Teh+&+Distt.+Malerkotla,+Punjab+India" target="_blank">Village Dugri, P.O. Rurki Kallan, Teh & Distt. Malerkotla, Punjab (India)</a></p>
                <p><i class="fas fa-envelope icon"></i><strong>Email:</strong> <a href="mailto:bsdpsdugri@ymail.com">bsdpsdugri@ymail.com</a></p>
                <p><i class="fas fa-phone-alt icon"></i><strong>Phone:</strong> <a href="tel:+919417483048">9417483048</a>, <a href="tel:+918000545454">8000545454</a></p>

                <h5>Follow Us</h5>
                <div class="social-buttons">
                    <a href="#" class="btn btn-social btn-primary">Facebook</a>
                    <a href="#" class="btn btn-social btn-info">Instagram</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
