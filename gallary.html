<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image Gallery</title>
</head>
<body>

<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card">
                <img src="slide-5.jpg" class="card-img-top" alt="Slide 5" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('slide-5.jpg')">
                <div class="card-body">
                    <!-- Additional content can be added here -->
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="slide-2.jpg" class="card-img-top" alt="Slide 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('slide-2.jpg')">

                    <!-- Additional content can be added here -->
                </div>
            </div>
        </div>
        <div class="col">

                <div class="card-body">
                    <!-- Additional content can be added here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="Preview" class="img-fluid">
            </div>
        </div>
    </div>
</div>
